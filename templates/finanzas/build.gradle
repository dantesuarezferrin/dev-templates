plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.dante'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// Web: Para crear endpoints REST
	implementation 'org.springframework.boot:spring-boot-starter-web'
	
	// JPA: Para persistencia de datos con Hibernate
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	
	// Validation: Para validar montos y campos obligatorios
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	
	// Driver de PostgreSQL
	runtimeOnly 'org.postgresql:postgresql'
	
	// Lombok: Para automatizar Getters, Setters y Constructores
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	
	// Test: Para JUnit y Mockito
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
