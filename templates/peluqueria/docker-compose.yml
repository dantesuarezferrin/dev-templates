version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: saas
      POSTGRES_PASSWORD: saas
      POSTGRES_DB: turnos
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

